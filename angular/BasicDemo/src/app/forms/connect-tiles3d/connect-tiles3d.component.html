<header>
  <h2>OGC 3D Tiles</h2>
</header>
<section>
  <form (submit)="submit($event)">
    <div class="form-group">
      <label>Url:</label>
      <input class="form-control" type="text" [(ngModel)]="url" name="url" (ngModelChange)="urlHasChanged()"/>
    </div>

    <div class="form-group">
      <label>Label:</label>
      <input class="form-control" type="text" [(ngModel)]="label" name="label" />
    </div>

    <div class="align-right-buttons" >
      <div style="float: right; width: 100%;">
        <button class="btn btn-primary" type="button" (click)="getLayers()">Get Layers</button>
      </div>
    </div>

    <div class="form-group">
      <label for="qualityFactor-id" class="form-label">Quality factor: {{qualityFactor}}</label>
      <input type="range" class="form-range" id="qualityFactor-id" name="qualityFactor" [(ngModel)]="qualityFactor" min="0" max="2" step="0.1">
    </div>

    <div class="form-group">
      <label for="verticalOffset-id" class="form-label">Vertical Offset: {{verticalOffset}}</label>
      <input type="range" class="form-range" id="verticalOffset-id" name="qualityFactor" [(ngModel)]="verticalOffset" min="-100" max="100" step="0.1">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" name="offsetTerrain" [(ngModel)]="offsetTerrain" id="offsetTerrain-checkbox-id">
      <label class="form-check-label" for="offsetTerrain-checkbox-id">
        Offset Terrain
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" name="isDrapeTarget" [(ngModel)]="isDrapeTarget" id="isDrapeTarget-checkbox-id">
      <label class="form-check-label" for="autoZoom-checkbox-id">
        Can drape
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" name="autoZoom" [(ngModel)]="autoZoom" id="autoZoom-checkbox-id">
      <label class="form-check-label" for="autoZoom-checkbox-id">
        Auto-zoom
      </label>
    </div>



    <div class="align-right-buttons">
      <button class="btn btn-primary" type="submit">Add Layer</button>
    </div>

  </form>
</section>
