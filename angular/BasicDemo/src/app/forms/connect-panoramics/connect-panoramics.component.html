<header>
  <h2>Panoramics</h2>
</header>
<section>
  <form (submit)="submit($event)">
    <div class="form-group">
      <label>Url:</label>
      <input class="form-control" type="text" [(ngModel)]="url" name="url" (ngModelChange)="urlHasChanged()"/>
    </div>

    <div class="form-group">
      <label>Label:</label>
      <input class="form-control" type="text" [(ngModel)]="label" name="label" />
    </div>

    <div class="align-right-buttons" >
      <div style="float: right; width: 100%;">
        <button class="btn btn-primary" type="button" (click)="getLayers()">Get Layers</button>
      </div>
    </div>

    <div class="form-group">
      <label for="qualityFactor-id" class="form-label">Icon Height Offset: {{iconHeightOffset}}</label>
      <input type="range" class="form-range" id="qualityFactor-id" name="iconHeightOffset" [(ngModel)]="iconHeightOffset" min="-5" max="5" step="0.1">
    </div>


    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" name="autoZoom" [(ngModel)]="autoZoom" id="autoZoom-checkbox-id">
      <label class="form-check-label" for="autoZoom-checkbox-id">
        Auto-zoom
      </label>
    </div>

    <div class="align-right-buttons">
      <button class="btn btn-primary" type="submit">Add Layer</button>
    </div>

  </form>
</section>
